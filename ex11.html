<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier
            for(var i = 0; i < 9; i++) {
                robotArm.moveRight();
            }
    for(var i = 0; i < 1; i++) {
        for(var j = 0; j < 11; j++) {
            robotArm.grab();
            color = robotArm.scan();
            if (color == 'white') {
                robotArm.moveRight();
                robotArm.drop();
                for(var k = 0; k < 1; k++){
                    robotArm.moveLeft();
                }          
            }
            else {
                robotArm.drop();
                robotArm.moveLeft();
            }
        }
        break;
    }          
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
