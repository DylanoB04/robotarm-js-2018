<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier
            var blr = 9;
            var brl = 8;

        for(var i = 0; i <= 8; i++) {
                robotArm.grab();
                color = robotArm.scan();
            if (color == 'red') {
            for(j = 1; j <= blr; j++) {
                robotArm.moveRight();
            }
            robotArm.drop();
            for(k = 1; k <= brl; k++) {
                robotArm.moveLeft();
            }
                blr = blr -1;
                brl = brl -1;
            }
            else {
                robotArm.drop();
                robotArm.moveRight();
                blr = blr -1;
                brl = brl -1;
            }
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
