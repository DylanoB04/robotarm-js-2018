<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            var forward = 8;
            var back = 8;

        for(var i = 0; i <= 5; i++) {
                robotArm.grab();
                color = robotArm.scan();
            for( var j = 0; j <= forward; j++) {
                robotArm.moveRight();
            }
                forward = forward -1;
                robotArm.drop();
            for(var k = 0; k <= back; k++) {
                robotArm.moveLeft();
            }
                back = back -1; 
            if (color == null) {
                i = i +6;
            }
        }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
