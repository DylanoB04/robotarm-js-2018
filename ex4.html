<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            // Jou instructies volgen hier
            for(var i = 0; i < 3; i++){
                robotArm.grab();
                for(var j = 0; j < 2; j++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var k = 0; k < 2; k++){
                    robotArm.moveLeft();
                }
            }
            robotArm.moveRight();
            for(var i = 0; i < 3; i++){
                for(var j = 0; j < 1; j++){
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
